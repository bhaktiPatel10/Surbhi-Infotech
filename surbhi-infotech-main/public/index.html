  <!-- .vr-reality-section .vr-inner .hediang-position h3 {
      position: fixed;
      top: 25%;

  <script>
    $(function () {
      // cache all elements before we do anything

      var $window = $(window);
      var $intro = $('.intro');
      var $mac = $('#mac');
      var $h1 = $('.heading');

      // define variables and prefill

      var offset = $mac.offset();
      var windowHeight = $window.height();
      var windowTop = $window.scrollTop();
      console.log("windowTop", windowTop)
      var scrollPercent = (offset.top - windowTop) / offset.top;
      var scale = 'scale(' + scrollPercent + ')';
      console.log(scale, "scale")

      // listen to scroll
      $window.on('scroll', function () {
        windowTop = $window.scrollTop();
        // console.log(windowTop)
        // hide intro if point is reached

        if (windowTop > 150) {
          document.getElementById('virtual-reality-heading').style.display = 'none'
          document.getElementById('hediang-position-new').style.display = 'none'
          document.getElementById('vr-description').style.display = 'none'
        } else {
          document.getElementById('virtual-reality-heading').style.display = 'block'
          document.getElementById('hediang-position-new').style.display = 'block'
          document.getElementById('vr-description').style.display = 'block'
        }
        if (windowTop >= 250) {
          $intro.show();
          // $intro.hide()
        } else {
          if (windowTop < 300 && windowTop >= 400) {
            // only perform in a 100px range
            $h1.fadeOut(500);
            scrollPercent = (offset.top - windowTop) / offset.top;
            // console.log("Scroll Percentage -", scrollPercent)
          }
          if (window.innerWidth < 600) {
            if (windowTop < 400 && windowTop >= 0) {
              // only perform in a 100px range
              $h1.fadeOut(500);
              // console.log("offset.top=>", offset.top + " windowTo =>" + windowTop + "========>" + (offset.top - windowTop) / offset.top)
              // scrollPercent = (offset.top - windowTop) / offset.top;
              scrollPercent = ((offset.top * (-1)) - windowTop) / (offset.top * (-1));

            }
          } else {
            if (windowTop < 400 && windowTop >= 0) {
              // only perform in a 100px range
              $h1.fadeOut(500);
              // console.log("offset.top=>", offset.top + " windowTo =>" + windowTop + "========>" + (offset.top - windowTop) / offset.top)
              scrollPercent = (offset.top - windowTop) / offset.top;
              // scrollPercent = ((offset.top * (-1)) - windowTop) / (offset.top * (-1));

            }
          }
          // console.log("sdxdsZ", windowTop)
          $intro.show();
          // scrollPercent = (offset.top - windowTop) / offset.top;
          scale = 'scale(' + scrollPercent + ')';
          $intro.css({
            'transform': scale
          });

        }
      });
    });
  </script>
